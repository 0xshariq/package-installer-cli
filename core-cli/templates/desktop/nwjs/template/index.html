<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My NW.js App</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 12px 16px;
      background: #20232a;
      color: #fff;
      font-size: 16px;
    }
    main {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    button.primary {
      background: #0078d4;
      color: #fff;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      font-size: 12px;
      border-radius: 6px;
      overflow: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <header>
    My NW.js App
  </header>
  <main>
    <p>
      If you see your Node version below, NW.js is working.
    </p>

    <button class="primary" id="show-node-info">
      Show Node info
    </button>

    <button id="open-devtools">
      Open DevTools
    </button>

    <pre id="output">Click "Show Node info"... </pre>
  </main>

  <script>
    const output = document.getElementById("output");
    const showNodeInfoBtn = document.getElementById("show-node-info");
    const openDevtoolsBtn = document.getElementById("open-devtools");

    showNodeInfoBtn.addEventListener("click", () => {
      // Direct Node.js access in the DOM
      const os = require("os");
      const processInfo = `
Node version: ${process.version}
Platform: ${os.platform()} ${os.arch()}
CPU cores: ${os.cpus().length}
Home dir: ${os.homedir()}
      `.trim();

      output.textContent = processInfo;
    });

    openDevtoolsBtn.addEventListener("click", () => {
      const win = nw.Window.get();
      win.showDevTools();
    });
  </script>
</body>
</html>
